            de: { siteName: "circlecropimage.app", title: "Datenschutzrichtlinie", lastUpdated: "Zuletzt aktualisiert: 9. Juli 2025", summaryTitle: "Die Kurzversion:", summaryContent: "Wir schÃ¤tzen Ihre PrivatsphÃ¤re. Ihre Bilder werden direkt in Ihrem Browser verarbeitet und niemals auf unsere Server hochgeladen oder dort gespeichert. Wir sammeln keine persÃ¶nlichen Daten.", section1Title: "1. Informationen, die wir nicht sammeln", section1Intro: "Unser Dienst wurde unter dem Gesichtspunkt Ihrer PrivatsphÃ¤re entwickelt. Wir sammeln, speichern oder haben ausdrÃ¼cklich keinen Zugriff auf:", section1Point1: "<strong>Ihre Bilder:</strong> Die KernfunktionalitÃ¤t unseres Tools (das Zuschneiden von Bildern) findet vollstÃ¤ndig in Ihrem Webbrowser statt. Ihre Bilder werden niemals an unsere Server gesendet, dort verarbeitet oder gespeichert.", section1Point2: "<strong>PersÃ¶nliche Daten:</strong> Wir verlangen nicht, dass Sie ein Konto erstellen, sich anmelden oder persÃ¶nliche Informationen wie Ihren Namen, Ihre E-Mail-Adresse oder andere Kontaktdaten angeben, um unser Tool zu nutzen.", section2Title: "2. Informationen, die wir sammeln", section2Intro: "Um unsere Website zu verbessern und ihre FunktionalitÃ¤t zu gewÃ¤hrleisten, sammeln wir eine begrenzte Menge anonymer, nicht persÃ¶nlicher Informationen:", section2Point1: "<strong>Anonyme Nutzungsdaten:</strong> Wir verwenden Analysedienste, um zu verstehen, wie Benutzer mit unserer Website interagieren. Dies hilft uns, beliebte Funktionen zu identifizieren, Fehler zu beheben und die Benutzererfahrung zu verbessern. Diese Daten kÃ¶nnen Ihren Browsertyp, Ihr Betriebssystem, besuchte Seiten und die auf der Website verbrachte Zeit umfassen. Diese Informationen werden aggregiert und kÃ¶nnen nicht zur persÃ¶nlichen Identifizierung verwendet werden.", section2Point2: "<strong>Cookies:</strong> Wie die meisten Websites verwenden wir Cookies, um die Funktion unserer Website zu unterstÃ¼tzen und fÃ¼r Analysezwecke. Cookies sind kleine Datendateien, die auf Ihrem GerÃ¤t gespeichert werden. Sie kÃ¶nnen Ihren Browser so konfigurieren, dass er Cookies ablehnt, aber einige Teile unseres Dienstes funktionieren dann mÃ¶glicherweise nicht ordnungsgemÃ¤ÃŸ.", section3Title: "3. Dienste von Drittanbietern", section3Intro: "Wir kÃ¶nnen Dienste von Drittanbietern nutzen, um unsere Website zu betreiben und zu verbessern:", section3Point1: "<strong>Google Analytics:</strong> Wir nutzen diesen Dienst zur Analyse des Website-Verkehrs. Die Verwendung von Daten durch Google unterliegt deren eigener Datenschutzrichtlinie, die Sie hier einsehen kÃ¶nnen: <a href='https://policies.google.com/privacy' target='_blank' rel='noopener noreferrer' class='text-blue-600 hover:underline'>Datenschutzrichtlinie von Google</a>.", section3Point2: "<strong>Google AdSense:</strong> Wir schalten Anzeigen, um unseren kostenlosen Dienst zu unterstÃ¼tzen. Google AdSense kann Cookies verwenden, um Anzeigen basierend auf frÃ¼heren Besuchen eines Nutzers auf unserer Website oder anderen Websites zu schalten. Sie kÃ¶nnen personalisierte Werbung deaktivieren, indem Sie die <a href='https://www.google.com/settings/ads' target='_blank' rel='noopener noreferrer' class='text-blue-600 hover:underline'>Google-Anzeigeneinstellungen</a> besuchen.", section4Title: "4. Datenschutz von Kindern", section4Content: "Unser Dienst richtet sich nicht an Kinder unter 13 Jahren. Wir sammeln wissentlich keine personenbezogenen Daten von Kindern. Wenn Sie glauben, dass ein Kind uns Informationen zur VerfÃ¼gung gestellt hat, kontaktieren Sie uns bitte, und wir werden MaÃŸnahmen ergreifen, um diese zu lÃ¶schen.", section5Title: "5. Ã„nderungen dieser Richtlinie", section5Content: "Wir kÃ¶nnen diese Datenschutzrichtlinie von Zeit zu Zeit aktualisieren. Ã„nderungen werden auf dieser Seite mit einem aktualisierten â€Zuletzt aktualisiertâ€œ-Datum verÃ¶ffentlicht. Wir empfehlen Ihnen, diese Richtlinie regelmÃ¤ÃŸig zu Ã¼berprÃ¼fen.", section6Title: "6. Kontaktieren Sie uns", section6Content: "Wenn Sie Fragen oder Bedenken zu dieser Datenschutzrichtlinie haben, kÃ¶nnen Sie uns gerne unter folgender Adresse kontaktieren: <a href='mailto:privacy@circlecropimage.app' class='text-blue-600 hover:underline'>privacy@circlecropimage.app</a>.", homeLink: "Startseite", privacyLink: "Datenschutzrichtlinie", termsLink: "Nutzungsbedingungen", footerRights: "Alle Rechte vorbehalten."},
