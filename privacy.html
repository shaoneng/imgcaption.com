            de: { siteName: "circlecropimage.app", title: "Datenschutzrichtlinie", lastUpdated: "Zuletzt aktualisiert: 9. Juli 2025", summaryTitle: "Die Kurzversion:", summaryContent: "Wir sch√§tzen Ihre Privatsph√§re. Ihre Bilder werden direkt in Ihrem Browser verarbeitet und niemals auf unsere Server hochgeladen oder dort gespeichert. Wir sammeln keine pers√∂nlichen Daten.", section1Title: "1. Informationen, die wir nicht sammeln", section1Intro: "Unser Dienst wurde unter dem Gesichtspunkt Ihrer Privatsph√§re entwickelt. Wir sammeln, speichern oder haben ausdr√ºcklich keinen Zugriff auf:", section1Point1: "<strong>Ihre Bilder:</strong> Die Kernfunktionalit√§t unseres Tools (das Zuschneiden von Bildern) findet vollst√§ndig in Ihrem Webbrowser statt. Ihre Bilder werden niemals an unsere Server gesendet, dort verarbeitet oder gespeichert.", section1Point2: "<strong>Pers√∂nliche Daten:</strong> Wir verlangen nicht, dass Sie ein Konto erstellen, sich anmelden oder pers√∂nliche Informationen wie Ihren Namen, Ihre E-Mail-Adresse oder andere Kontaktdaten angeben, um unser Tool zu nutzen.", section2Title: "2. Informationen, die wir sammeln", section2Intro: "Um unsere Website zu verbessern und ihre Funktionalit√§t zu gew√§hrleisten, sammeln wir eine begrenzte Menge anonymer, nicht pers√∂nlicher Informationen:", section2Point1: "<strong>Anonyme Nutzungsdaten:</strong> Wir verwenden Analysedienste, um zu verstehen, wie Benutzer mit unserer Website interagieren. Dies hilft uns, beliebte Funktionen zu identifizieren, Fehler zu beheben und die Benutzererfahrung zu verbessern. Diese Daten k√∂nnen Ihren Browsertyp, Ihr Betriebssystem, besuchte Seiten und die auf der Website verbrachte Zeit umfassen. Diese Informationen werden aggregiert und k√∂nnen nicht zur pers√∂nlichen Identifizierung verwendet werden.", section2Point2: "<strong>Cookies:</strong> Wie die meisten Websites verwenden wir Cookies, um die Funktion unserer Website zu unterst√ºtzen und f√ºr Analysezwecke. Cookies sind ren Sie uns", section6Content: "Wenn Sie Fragen oder Bedenken zu dieser Datenschutzrichtlinie haben, k√∂nnen Sie uns gerne unter folgender Adresse kontaktieren: <a href='mailto:privacy@circlecropimage.app' class='text-blue-600 hover:underline'>privacy@circlecropimage.app</a>.", homeLink: "Startseite", privacyLink: "Datenschutzrichtlinie", termsLink: "Nutzungsbedingungen", footerRights: "Alle Rechte vorbehalten."},
